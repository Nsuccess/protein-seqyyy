name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NEXT_PUBLIC_API_URL: https://protein-seqyyy-production.up.railway.app

jobs:
  # Backend Tests & Lint
  backend:
    name: ğŸ Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff
      
      - name: ğŸ” Lint with Ruff
        run: ruff check . --ignore E501,E402
        continue-on-error: true
      
      - name: âœ… Check Python syntax
        run: |
          python -m py_compile app.py
          python -m py_compile neon_vector_store.py
          python -m py_compile neon_query_engine.py
          python -m py_compile mol_instructions_loader.py
          python -m py_compile aging_relevance_analyzer.py
      
      - name: ğŸ§ª Test imports
        run: |
          python -c "from neon_vector_store import NeonVectorStore"
          python -c "from mol_instructions_loader import MolInstructionsLoader"
          python -c "from aging_relevance_analyzer import AgingRelevanceAnalyzer"

  # Frontend Tests & Build
  frontend:
    name: âš›ï¸ Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Lint
        run: npm run lint
        continue-on-error: true
      
      - name: ğŸ“ Type check
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL }}

  # Deploy notification
  deploy:
    name: ğŸš€ Deploy Status
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ‰ Deployment Info
        run: |
          echo "âœ… CI checks passed!"
          echo ""
          echo "ğŸš€ Auto-deploying to production:"
          echo "   - Backend: Railway (https://protein-seqyyy-production.up.railway.app)"
          echo "   - Frontend: Vercel (https://protein-seqyyy-nil.vercel.app)"
          echo ""
          echo "ğŸ“Š Database: NeonDB (PostgreSQL + pgvector)"
          echo "ğŸ¤– LLM: Groq (Llama 3.3 70B)"
