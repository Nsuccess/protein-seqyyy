name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend Tests & Lint
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff
      
      - name: Lint with Ruff
        run: ruff check . --ignore E501
        continue-on-error: true
      
      - name: Check syntax
        run: python -m py_compile app.py neon_vector_store.py neon_query_engine.py

  # Frontend Tests & Build
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
        continue-on-error: true
      
      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com

  # Deploy Backend to Railway (on main branch only)
  deploy-backend:
    needs: [backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Railway
        run: echo "Deploy to Railway via their GitHub integration (auto-deploys on push)"
        # Railway auto-deploys when connected to GitHub - no action needed

  # Deploy Frontend to Vercel (on main branch only)  
  deploy-frontend:
    needs: [frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        run: echo "Deploy to Vercel via their GitHub integration (auto-deploys on push)"
        # Vercel auto-deploys when connected to GitHub - no action needed
